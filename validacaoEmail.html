<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação em Tempo Real</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
        input:invalid {
            border-color: red;
        }
        input:valid {
            border-color: green;
        }
    </style>
</head>
<body>
    <h1>Validação em Tempo Real</h1>
    <form id="myForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>
        <br><br>
        <button type="submit">Enviar</button>
    </form>

    <script src="validacaoEmail.js"></script>
</body>
</html>
